<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="user_registerPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Kenzie Gains" height="100px"/></div>
<div class="card">
    <h2>Register User</h2>
    <form class="card-content" id="create-user-form">
        <p class="form-field"><label for="create-first-name-field">First Name:</label><input type="text" required class="validated-field" id="create-first-name-field"></p>
        <p class="form-field"><label for="create-last-name-field">Last Name:</label><input type="text" required class="validated-field" id="create-last-name-field"></p>
        <p class="form-field"><label for="create-user-name-field">User Name:</label><input type="text" required class="validated-field" id="create-user-name-field"></p>
        <p class="form-field"><label for="create-password-field">Password:</label><input type="password" required class="validated-field" id="create-password-field"></p>
        <button class="button-12" type="submit">Register</button>
    </form>
</div>
</body>
</html>
