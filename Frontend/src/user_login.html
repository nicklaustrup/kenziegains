<!DOCTYPE html>
<html lang="en-US">
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8"/>
<head>
    <script type="text/javascript" src="user_loginPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <base href="/" />
</head>
<body class="background">
<div class="logo"><img src="css/logo.png"alt="Kenzie Gains" height="100px"/></div>
<div class="card">
    <h2>Login</h2>
    <form class="card-content" id="login-user-form">
    <table>
        <tr>
            <td class="bTop">
                <p class="form-field">
                    <label for="username" >User Name: </label>
                </p>
            </td>
            <td>
                <input type="text" class="validated-field" id="username" placeholder="User Name" required autofocus><br>
            </td>
        </tr>
        <tr>
            <td class="bTop">
                <p class="form-field">
                    <label for="password">Password: </label>
                </p>
            </td>
            <td>
                <input type="password" class="validated-field" id="password" placeholder="Password" required><br>
            </td>
        </tr>
        <tr>
            <td class="bTop">
                <button id="login" class="button-12" type="submit">Log In</button>
            </td>
            <td>
                <button id="register" class="button-12" onclick="store_redirect()">Register</button>
            </td>
        </tr>
    </table>
    </form>
</div>
<script>
function store_redirect(){ //stores items in the localStorage
    localStorage.clear();
    window.location.href="user_register.html";
}
</script>
</body>
</html>
